	<style>

				.leaflet-control-layers-expanded {

				.leaflet-bar a {
					/* Override the default style for Leaflet's zoom  */

					color:  #222;
				}

				#info-button {
					font-family: 'Roboto', sans-serif;
					padding: 8px 5px;
					font-size: 1.1em;
					font-weight: bolder;
					/* Style matches Leaflet controls */
					border: 2px solid #333333;
					background: rgba(100, 100, 100, 0.9);
					color:  #222;
					border-radius: 5px;

            }

<body>
	<div id='map'></div>
</body>
	<section>
		<div class="row">
			<div id="map"></div>
		</div>
	</section>

	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="data/PercentImpervious_FINAL.js"></script>
	<script src="data/OneTamSites_1MileBuffer.js"></script>
	<script>
		// map options
		var options = {
			center: [37.38611, -119.44944],
			zoomSnap: .11,
			zoom: 6.7
		}

		// create a Leaflet map in our division container with id of 'map'
		var map = L.map('map', options);

		var tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
			subdomains: 'abcd',
			maxZoom: 19
		}).addTo(map);

		// add buffers data
		var bufferLayer = L.geoJson(buffers, {
			style: function (feature) {
				return {
					// Let's experiment with these colors shortly
					// color: '#222222', // Gray
					color: '#ffffff', // White
					// Make line weight larger than the county outline
					weight: .4,
					fillOpacity: 0.25,
					fillColor: '#0064FF',
					// This property allows us control interactivty of layer
					interactive: true
				};
			},
		})
		// zoom to fit screen
		var zoomExbuff = bufferLayer.getBounds()

		map.fitBounds(zoomExbuff, {
			maxzoom: 8
		})

		bufferLayer.addTo(map)

		// add impervious data
		var impLayer = L.geoJson(impervious, {
			style: function (feature) {
				return {
					color: false,
					fillOpacity: .7, // White
					fillColor: '#FFFF00',
					interactive: true
				};
			},
			onEachFeature: function (feature, layer) {
				layer.on('mouseover', function () {
					layer.setStyle({
						fillColor: '#FF1E19',
						color:'black',
						weight: 1
					});
				});
				layer.on('mouseout', function () {
					layer.setStyle({
						fillColor: '#FFFF00',
						color: false
					});
				});

				// create template literal for tooltip  
				layer.bindTooltip(`Site Name: <b>${layer.feature.properties.SiteName}</b> <br> Impervious Acres: <b>${layer.feature.properties["Acres Impervious"]}</b> <br> Percent Impervious: <b>${layer.feature.properties["Percent Impervious"]}</b>`, { sticky: true });

				//layer.bindTooltip(popup)
			}
		})
		

		impLayer.addTo(map)

		
	</script>
	</body>
	
	</html>
